<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="Bootstrap" width="50" height="50"></a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarColor01" style="">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 colo bg-white" type="search" placeholder="Cerca"
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- sezione hero -->
    <main class="pt-5">
        <section class="pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex  mb-3">
                        <h1>
                            Nuovo Libro
                        </h1>

                    </div>
                </div>
            </div>
        </section>

        <!-- form -->
        <section>


            <form action="" class="container">
                <div class="row">
                    <!-- nome e cognome -->
                    <div class="mb-3 col-6">
                        <label class="form-label fs-5" for="name">Nome Autore</label>
                        <input class="form-control" id="name" type="text" placeholder="Inserisci il nome dell'autore"
                            autocomplete="off" required />
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label fs-5" for="surname">Cogome Autore</label>
                        <input class="form-control" id="surname" type="text"
                            placeholder="Inserisci il cognome dell'autore" autocomplete="off" required />
                    </div>
                    <!-- titolo -->
                    <div class="mb-1 col-12">
                        <label class="form-label fs-5" for="title">Titolo</label>
                        <input class="form-control" id="title" type="text" placeholder="Inserisci il titolo del libro"
                            autocomplete="off" required />
                        <p>Titolo versione italiana</p>
                    </div>
                    <!-- genere anno ISN -->
                    <div class="mb-3 col-12 col-md-4">
                        <label class="form-label fs-5" for="genere">Genere</label>
                        <select class="form-select" name="genere" id="genere">
                            <option value="">Scegli il genere</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12 col-md-4">
                        <label class="form-label fs-5" for="year">Anno di Pubblicazione</label>
                        <input class="form-control" id="year" type="date" placeholder="Inserisci l'anno"
                            autocomplete="off" required />
                        <!-- tipo data 2 solo numerica 
                             <label class="form-label fs-5" for="year">Anno di Pubblicazione</label>
                        <input class="form-control" id="year" type="number" placeholder="Inserisci l'anno" minlength="10" maxlength="10"
                            autocomplete="off" required /> -->
                    </div>
                    <div class="mb-5 col-12 col-md-4">
                        <label class="form-label fs-4" for="isbn">ISBN#</label>
                        <input class="form-control" id="isbn" type="number" placeholder="Inserisci il codice ISBN#"
                            minlength="13" maxlength="13" autocomplete="off" required />
                    </div>
                    <hr class="mb-4">
                </div>
                <!-- note -->
                <div class="mb-3 col-12">
                    <label for="note" class="form-label fs-5">Note</label>
                    <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <!-- digital -->
                <div class="mb-3 col-12">
                    <input class="form-check-input fs-6" type="checkbox" name="digital" id="digital">
                    <label class="form-label fs-6" for="digital">Disponibile anche in digitale</label>
                </div>
            </form>
            </div>

</body>
